      <div class="trip-wrapper">
        <h1>Plan Your Lollapalooza Trip</h1>
      
        <section id="plan-trip">
          <h2>Trip Details</h2>
          <form id="trip-form">
      
            <label for="start-date">Trip Start Date:</label>
            <input type="date" id="start-date" name="start-date" required />
      
            <label for="end-date">Trip End Date:</label>
            <input type="date" id="end-date" name="end-date" required />
      
            <label for="activities">Planned Activities:</label>
            <textarea id="activities" name="activities" placeholder="List your activities..."></textarea>
      
            <label for="ticket-type">Ticket Type:</label>
            <select id="ticket-type" name="ticket-type">
              <option value="General Admission">General Admission</option>
              <option value="VIP">VIP</option>
            </select>
      
            <label for="ticket-quantity">Ticket Quantity:</label>
            <input type="number" id="ticket-quantity" name="ticket-quantity" min="1" required />
      
            <label for="user-name">Your Name:</label>
            <input type="text" id="user-name" name="user-name" required />
      
            <label for="user-email">Your Email:</label>
            <input type="email" id="user-email" name="user-email" required />
      
            <button type="submit">Plan IT!</button>
          </form>
        </section>
      
        <section id="view-trips">
          <h2>Your Planned Trips</h2>
          <div id="trip-list">
           
          </div>
        </section>
        
        <section>
          <div id="trip-actions">
            <button id="edit-trip-button" >Edit Selected Trip</button>
            <button id="delete-trip-button" >Delete Selected Trip</button>
          </div>
        </section>
        
      </div>
      
      
    <script type="module" src="../js/lollaSchedule.js"></script>
</body>
</html>
