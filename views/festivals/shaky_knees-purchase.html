<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Midwestern Festivals</title>
    <link rel="stylesheet" href="../css/styles.css" />
    <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  </head>
  <body data-festival-id="3">
    <nav class="navbar navbar-expand-lg" style="background-color: #FF6F61;">
      <div class="container">
        <a class="navbar-brand text-white fw-bold" href="index.html">Midwestern Festivals</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#festivalNavbar"
          aria-controls="festivalNavbar" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="festivalNavbar">
          <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav" href="../">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav" href="./">Festivals</a>
            </li>
            <li class="nav-item">
              <a class="nav" href="../about.html">About</a>
            </li>
            <li class="nav-item">
              <a class="nav" href="../contact.html">Contact</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <main>
      <section class="shaky-knees-hero">
        <div>
          <h1>Purchase Tickets</h1>
          <p class="lead">Shaky Knees</p>
        </div>
          <form id="ticket-form">
            <!-- JS will inject radio buttons here -->
            <div id="ticket-options"></div>
          
            <div class="user-name">
              <label for="user-name">Enter Your Name:</label>
              <input type="text" id="user-name" placeholder="Your Name..." />
            </div>
            <div class="user-email">
              <label for="user-email">Enter Your E-mail:</label>
              <input type="email" id="user-email" placeholder="Your E-mail..." />
            </div>
          
            <div class="mt-4 text-center">
              <button id="generate-invoice" class="btn btn-warning mt-4 fw-semibold px-4 py-2" disabled>Get Your Tickets</button>
            </div>
            <section>
              <iframe id="pdf-preview" src="" frameborder="0"></iframe>
            </section>
          </form>
        </section>
      </main>
      <script src="../js/ticket_options.js"></script>
      <script type="module" src="../js/invoice.js"></script>
  </body>
</html>
